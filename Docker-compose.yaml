version: '3.8'
services:
  mongodb:
    image: mongo:6-jammy
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
      - ./init-data:/docker-entrypoint-initdb.d
      - ./init-data/data:/tmp/data
    networks:
      - application

  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    volumes:
      - influxDB_data:/var/lib/influxdb2
      - influxDB_config:/etc/influxdb2
    networks:
      - application

  broadcaster:
    build:
      context: ./broadcaster
      dockerfile: Dockerfile
    ports:
      - 5000:5000
      - 80:80
    networks:
      - application

  api:
    build:
      context: ./API
      dockerfile: Dockerfile

    ports:
      - 4000:4000
    networks:
      - application

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - ./web/:/www/
    ports:
      - 8051:80
    networks:
      - application

volumes:
  dbdata:
  influxDB_data:
  influxDB_config:


networks:
  application:
